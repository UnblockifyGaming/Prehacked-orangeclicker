<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Squeezer</title>
    <link rel="shortcut icon" href="download-removebg-preview.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            background-image: url('/api/placeholder/100/100');
            background-repeat: repeat;
            background-size: 100px 100px;
            position: relative;
            overflow: hidden;
        }
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 1;
            pointer-events: none;
        }
        
        #game {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }
        #stats {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 165, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            color: white;
        }
        #orange {
            font-size: 100px;
            cursor: pointer;
            user-select: none;
            margin-bottom: 20px;
        }
        #orange:active {
            transform: scale(0.95);
        }
        #juice, #jps {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #store {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
        .upgrade {
            background-color: #ff9f00;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            padding: 10px;
            text-align: left;
        }
        .mod-menu-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 15px;
    background-color: orange; /* Adjust color as needed */
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
        }

        .upgrade:hover {
            background-color: #e58e00;
        }
        .upgrade:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .upgrade-name {
            font-weight: bold;
        }
        .upgrade-cost, .upgrade-effect {
            font-size: 0.8em;
        }
        .falling-orange {
            position: fixed;
            z-index: 0;
            font-size: 20px;
            opacity: 0.8;
            pointer-events: none;
            animation: fall 5s linear;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100%) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        @keyframes colorChange {
    0% { background-color: green; }
    50% { background-color: yellow; }
    100% { background-color: red; }
}

#cheatCodesButton {
    animation: colorChange 2s infinite;
    color: white;
    padding: 10px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div id="game">
        <div id="stats">
            <div id="clicks">Clicks: 0</div>
            <div id="ops">Oranges per second: 0</div>

        <div id="orange">üçä</div>
        <div id="juice">Juice: 0 mL</div>

        <div id="store"></div>

    <button id="saveGameButton" style="position: fixed; bottom: 10px; left: 100px; z-index: 3;">Save Game</button>
    <button id="resetGameButton" style="position: fixed; bottom: 10px; left: 200px; z-index: 3;">Reset Progress</button>
    <button id="cheatCodesButton" style="position: fixed; bottom: 10px; left: 400px; z-index: 3;">Cheat Codes</button>

    <script>
        let juice = 0;
        let juicePerClick = 1;
        let juicePerSecond = 0;
        let totalClicks = 0;
        let orangesPerSecond = 0;
        let criticalClickChance = 0;
        let criticalClickMultiplier = 2;
        function resetGame() {
    if (confirm('Are you sure you want to reset your progress? This action cannot be undone.')) {
        juice = 0;
        juicePerClick = 1;
        juicePerSecond = 0;
        totalClicks = 0;
        orangesPerSecond = 0;
        criticalClickChance = 0;
        criticalClickMultiplier = 2;

        // Reset all upgrades
        upgrades.forEach(upgrade => {
            upgrade.count = 0;
            upgrade.cost = upgrade.baseCost;
        });

        localStorage.removeItem('orangeSqueezerSave'); 

        updateDisplay(); // Refresh the game display
        alert('Your progress has been reset.');
    }
}
document.getElementById('resetGameButton').addEventListener('click', resetGame);

        const upgrades = [
            { name: "Better Squeezing", baseCost: 100, costMultiplier: 4.4, effect: () => juicePerClick++, description: "Increase juice per click" },
            { name: "Auto Squeezer", baseCost: 500, costMultiplier: 4.6, effect: () => { juicePerSecond++; orangesPerSecond++; }, description: "Produce 1 juice per second" },

            { name: "Efficient Peeler", baseCost: 300000000, costMultiplier: 5.8, effect: () => juicePerClick += 5, description: "+5 juice per click" },

            }


            else {

            }
        });

            let clickJuice = juicePerClick;
            if (Math.random() < criticalClickChance) {
                clickJuice *= criticalClickMultiplier;
            }
            juice += clickJuice;
            totalClicks++;
            createFallingOrange();
            updateDisplay();
        });

        function buyUpgrade(index) {
            const upgrade = upgrades[index];
            if (juice >= upgrade.cost) {
                juice -= upgrade.cost;
                upgrade.count++;
                upgrade.effect();
                upgrade.cost = Math.round(upgrade.baseCost * Math.pow(upgrade.costMultiplier, upgrade.count));
                updateDisplay();
            }
        }

    const gameState = {
        juice,
        juicePerClick,
        juicePerSecond,
        totalClicks,
        orangesPerSecond,

        criticalClickMultiplier,

            }
        });

        updateDisplay();

        function updateDisplay() {

function decodeGameCode(code) {
    const letterToNumber = {
        'A': 1, 'B': 2, 'C': 3, 'D': 4, 'E': 5, 'F': 6, 'G': 7, 'H': 8, 'I': 9, 'J': 10,
        'K': 11, 'L': 12, 'M': 13, 'N': 14, 'O': 15, 'P': 16, 'Q': 17, 'R': 18, 'S': 19, 'T': 20,
        'U': 21, 'V': 22, 'W': 23, 'X': 24, 'Y': 25, 'Z': 26
    };

    // Example: A = oranges, B = Better Squeezers, etc.
    const decoded = {
        oranges: 0,
        betterSqueezers: 0,
        autoSqueezers: 0,
        // Add more as needed based on your upgrade structure
    };

    // Assigning values from code based on letter positions
    if (code.length >= 1) decoded.oranges = letterToNumber[code[0].toUpperCase()] || 0;
    if (code.length >= 2) decoded.betterSqueezers = letterToNumber[code[1].toUpperCase()] || 0;
    if (code.length >= 3) decoded.autoSqueezers = letterToNumber[code[2].toUpperCase()] || 0;
    // Continue for other upgrades...

    return decoded;
}

// Function to load the game with decoded values
function loadGame(decodedData) {
    juice = decodedData.oranges * 10; // Example: each "orange" letter represents 10 mL of juice
    upgrades[0].count = decodedData.betterSqueezers;
    upgrades[1].count = decodedData.autoSqueezers;
    // Add other upgrades...

    // Apply upgrades manually
    for (let i = 0; i < upgrades.length; i++) {
        for (let j = 0; j < upgrades[i].count; j++) {
            upgrades[i].effect();
        }
    }
    
    updateDisplay(); // Refresh the display after loading the game
}

// Load Game Button Click Handler
document.getElementById('loadGameButton').addEventListener('click', () => {
    const code = prompt("Enter your game code:");
    if (code) {
        const decodedData = decodeGameCode(code);
        loadGame(decodedData);
    }
});
